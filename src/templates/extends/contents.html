{% extends "contents.html" %}
<div id="contents">
    {% for content in response.contents %}
    <div id="content">
        <div id="content_title">{{ content.title }}</div>>
        <div id="upload_at">投稿日:{{ content.upload_at }}</div>
        <div id="update_at">更新日:{{ content.update_at }}</div>
        <div id="article">
            {{ content.content }}
        </div>
        <div id="tags">
        {% for tag in content.tags %}
            <div id="tag">{{ tag }}</div>
        {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>
